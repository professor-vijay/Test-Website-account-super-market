<div>
    <div class="cui__utils__heading">
        <strong>ProductWise Sales</strong>
    </div>


    <div class="col-lg-12 mb-5">
      
        <div class="row">
          <div class="col-xs-6 col-md-4">
            <div class="mb-4 px-3 py-2 ">
                <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input type="text" nz-input placeholder="Search Products" [(ngModel)]="term" (input)="filtersearch()" />
                </nz-input-group>
                <ng-template #suffixIconButton>
                    <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
                </ng-template>
            </div>
          </div>
          <div class="col-xs-6 col-md-4">
            <div class="mb-4 px-3 py-2 ">
                <nz-range-picker style="width: inherit;" [(ngModel)]="dateRange" (ngModelChange)="onChange($event)">
                </nz-range-picker>
            </div>
          </div>
         
        </div>
      </div>

        <!-- <div class="card-body"> -->
        <nz-table #Prodrpt class="kit__utils__table mb-4 px-4" nzSize="small" [nzData]="prod">
            <thead>
                <tr>
                    <th style="text-align: center;">
                        <strong>
                            Item
                        </strong>
                    </th>
                    <th style="text-align: center;">
                        <strong>
                            Quantity
                        </strong>
                    </th>
                    <th style="text-align: center;">
                        <strong>
                            Amount
                        </strong>
                    </th>
                    <th style="text-align: center;">
                        <strong> Sales Percentage</strong>
                    </th>
                    <th style="text-align: center;">
                        <strong>
                            Free Qty
                        </strong>
                    </th>
                    <th style="text-align: center;">
                        <strong>
                            Total Qty
                        </strong>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pt of Prodrpt.data ">
                    <td>
                        {{pt.product}}
                    </td>
                    <td>
                        {{pt.orderQuantity}}
                    </td>
                    <td>
                        {{pt.totalAmount}}
                    </td>
                    <td>
                        {{pt.totalAmount | percentage: TotalSale}}
                    </td>
                    <td>

                    </td>
                    <td>

                    </td>

                </tr>
            </tbody>
        </nz-table>
