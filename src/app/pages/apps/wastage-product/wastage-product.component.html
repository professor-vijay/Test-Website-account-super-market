<div>
    <div class="cui__utils__heading">
        <strong>Expiary Products</strong>
    </div>


    <div class="col-lg-12 mb-5">

        <div class="row">
            <div class="col-xs-6 col-md-4">
                <div class="mb-4 px-3 py-2">
                    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                        <input type="text" nz-input placeholder="Search Products" [(ngModel)]="term"
                            (input)="filtersearch()" />
                    </nz-input-group>
                    <ng-template #suffixIconButton>
                        <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
                    </ng-template>

                </div>
            </div>
            <div class="col-xs-6 col-md-4">
                <div class="mb-4 px-3 py-2">
                    <button type="button" class="btn btn-success  ">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="card-body"> -->
    <nz-table #basicTable class="kit__utils__table mb-4" nzSize="small" [nzData]="expiaryprod">
        <thead>
            <tr>
                <th style="text-align: center;">
                    <strong>
                        Product Name
                    </strong>
                </th>
                <th style="text-align: center;">
                    <strong>
                        Category
                    </strong>
                </th>
                <th style="text-align: center;">
                    <strong>
                        Stock Qty
                    </strong>
                </th>
                <th style="text-align: center;">
                    <strong>
                        Expiary Date
                    </strong>
                </th>
                <th style="text-align: center;">
                    <strong>
                        Unit
                    </strong>
                </th>
                <!-- <th >
                        <strong> Wastage Qty</strong>
                    </th> -->


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of basicTable.data">
                <td>
                    {{item.name}}
                </td>
                <td>
                    {{item.description}}
                </td>
                <td>
                    {{item.quantity1}}
                </td>
                <td>
                    {{item.expiaryDate | date: 'MMM d yyyy'}}
                </td>
                <td>
                    {{item.description1}}
                </td>
                <!-- <td>
                        <input type="text" style="width: 60px;" min="1" class="form-control" />
                    </td> -->

            </tr>
        </tbody>
    </nz-table>

</div>
